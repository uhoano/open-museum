<form class=" my-4">
  <div class="form-row">
    <div class="form-group col-md-8">
      <label for="inputName">Nom du musée</label>
      <input type="text" class="form-control" id="inputName">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-8">
      <label for="inputDescription">Description</label>
      <textarea type="text" class="form-control" rows="5" cols="33" id="inputDescription"></textarea>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-8">
      <label for="inputAddress">Adresse</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Ville</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Code postal</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-8">
      <label for="inputPhone">Téléphone</label>
      <input type="tel" class="form-control" id="inputPhone">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-8">
      <label for="inputSiteWeb">Site web</label>
      <input type="text" class="form-control" id="inputSiteWeb">
    </div>
  </div>
  <button type="submit" class="btn btn-info">Envoyer</button>
</form>
